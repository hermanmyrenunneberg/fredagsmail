<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Pill / Blue Pill Choice</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        button {
            margin: 5px;
        }

        #content {
            margin-top: 20px;
            display: none;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Make your choice</h2>
    <div id="buttons">
        <button id="red-pill">Red Pill</button>
        <button id="blue-pill">Blue Pill</button>
    </div>
    <div id="content"></div>
    
    <script>
        document.getElementById('red-pill').addEventListener('click', function() {
            // Set the GIF for the red pill choice as the content
            document.getElementById('content').innerHTML = '<img src="https://i.gifer.com/2Gq1.gif" alt="Loading..." width="3000" height="2000">';
            document.getElementById('content').style.display = 'block';

            // After a delay (e.g., 3 seconds), replace the GIF with the desired text and list
            setTimeout(function() {
                document.getElementById('content').innerHTML = 'You chose the red pill. Here\'s the truth...<br><br>' +
                '<ul>' +
                '<li><strong>Besøk den gamle veterinærhøgskolen på Bislett:</strong> Deltak i fotofestivalen "Oslo Negativ" som vil være vert på den gamle veterinærhøgskolen. Denne helgen vil temaet være kunstig intelligens (KI).</li>' +
                '<li>Hvor: Den gamle Veterinærhøgskolen, Ullevålsveien 72</li>' +
                '<li>Når: 14.–29. oktober</li>' +
                '<li>Pris: Fra 168 kroner pr. dag</li>' +
                '<li><strong>Filmfestivalen Mirage:</strong> Se forskjellige filmer, fra kortfilmer til dokumentarer.</li>' +
                '<li>Hvor: Vega, Hausmanns gate 28</li>' +
                '<li>Når: 11.–15. oktober</li>' +
                '<li>Pris: Fra 100 kroner</li>' +
                '<li><strong>Klesmarked på Oslo Streetfood:</strong> Enten du trenger nye klær eller vil selge noen av dine, er dette stedet å være.</li>' +
                '<li>Når: Søndag 16. oktober kl. 11–16</li>' +
                '<li><strong>Kostymesalg i Operaen:</strong> Kjøp kostymer fra kjente og mindre kjente produksjoner.</li>' +
                '<li>Når: Fra kl. 11</li>' +
                '<li><strong>Trænafestivalen i Oslo:</strong> Opplev den nordnorske festivalen på Salt med tre klubber i ett denne kvelden.</li>' +
                '<li>Hvor: Salt, Langkaia 1</li>' +
                '<li>Når: Lørdag 14. oktober 21–03</li>' +
                '<li>Pris: Fra 100 kroner</li>' +
                '<li><strong>Siste helg med Høstutstillingen:</strong> Dette er siste sjansen til å oppleve Høstutstillingen. Kombiner det med et besøk til restauranten Ultramar.</li>' +
                '<li>Hvor: Kunstnernes hus, Wergelandsveien 17</li>' +
                '<li>Når: Fredag-søndag kl. 11–18</li>' +
                '<li>Pris: Fra 100 kr.</li>' +
                '<li><strong>Nyt en cocktail på Tjeld:</strong> Den nye cocktailbaren som nylig åpnet på Tjuvholmen. De tilbyr en kombinasjon av østers og cocktails.</li>' +
                '<li>Hvor: Tjuvholmen allé 4</li>' +
                '<li>Pris: Kan bli dyrt</li>' +
                '</ul>';
            }, 3000);  // 3000 milliseconds = 3 seconds
        });

        document.getElementById('blue-pill').addEventListener('click', function() {
            // Set the GIF for the blue pill choice as the content
            document.getElementById('content').innerHTML = '<img src="https://i.gifer.com/NvL.gif" alt="Loading..." width="3000" height="2000">';
            document.getElementById('content').style.display = 'block';

            // After a delay (e.g., 3 seconds), replace the GIF with the desired text
            setTimeout(function() {
                document.getElementById('content').innerHTML = 'You chose the blue pill. Go back to your reality...<br><br>' +
                '<ul>' +
                '<li><strong>Da Vi Var Yngre.</strong> Ivor vokser opp for raskt og savner det han aldri har hatt. Med seg har han Marco, Arjan og Jonas. De har ikke så mange andre, men de har hverandre. Og det er ikke skolen, det er byen og gata de vil eie. Synd da at junkien på hjørnet sier til dem: Du kanskje elsker gata, men den vil aldri elske deg. <a href="https://www.ark.no/produkt/boker/skjonnlitteratur/da-vi-var-yngre-9788203450150?gclid=Cj0KCQjw1aOpBhCOARIsACXYv-ezJ5mYE1HnCEcIIbGxMyrs3IPrnfevrr0FnxPpI_V8VCB-sLV0Wx8aAt_8EALw_wcB" target="_blank">Les mer</a></li>' +
                '<li><strong>Wes x Roald.</strong> De er alle sammen basert på noveller av forfatteren Roald Dahl, og de er alle laget med en lekenhet som kombinerer Dahls sorthumoristiske penn med Andersons forseggjorte estetikk. En kombinasjon vi har sett tidligere i «Den fantastiske mikkel Rev» (2008), og som igjen viser seg å være en blanding som høster fra det beste i begge kunstnerne. <a href="https://p3.no/filmpolitiet/2023/10/henry-sugar/" target="_blank">Les mer</a></li>' +
                '<li><strong>Harvard på budsjett.</strong> "An investment in knowledge pays the best dividents". Havard tilbyr nå mange av sine kurs gratis. Skal vi tro et kjapt google-søk kan det være 3,5 millioner spart og man kan rocke Harvard-merch med ren samvittighet. <a href="https://pll.harvard.edu/catalog?&price%5B1%5D=1" target="_blank">Les mer</a></li>' +
                '<li><strong>Unn deg en pose snop, eller fire.</strong> Den amerikanske fotballstjernen DK Metcalf sier at han daglig spiser mellom 3 eller 4 poser med godteri hver eneste dag. Dette er en mann som løper 36 kilometer i timen, hopper 1 meter høyt og 3 meter langt og tar 158 kg i benkpress. Hvis det funker for han, funker det kanskje for deg.</li>' +
                '</ul>';
            }, 3000);  // 3000 milliseconds = 3 seconds
        });
    </script>
</body>
</html>
